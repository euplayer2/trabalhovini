<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panela Velha - Home</title>
    <link rel="stylesheet" href="style_home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-nome">
                <img class="imagem-panela" src="/panela velha.png" alt="panela velha">
                <h1>PANELA VELHA</h1>
            </div>
            <div class="barra_de_pesquisa">
                <input type="text" class="search-txt" placeholder="Pesquise uma receita">
                <a href="#" class="search-btn">
                    <img src="search_magnifier_icon_145939.svg" alt="lupa" height="20" width="20">
                </a>
            </div>
        </nav>
    </header>

    <section class="slide-container">
        <div class="slide-wrapper">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">

            <div class="slides">
                <label for="slide1" class="slide">
                    <img src="image1.jpg" alt="Imagem 1">
                </label>
                <label for="slide2" class="slide">
                    <img src="image2.jpg" alt="Imagem 2">
                </label>
                <label for="slide3" class="slide">
                    <img src="image3.jpg" alt="Imagem 3">
                </label>
            </div>

            <div class="slide-indicators">
                <label for="slide1" class="dot"></label>
                <label for="slide2" class="dot"></label>
                <label for="slide3" class="dot"></label>
            </div>
        </div>
    </section>

    <section class="categorias">
        <h2>Escolha uma Categoria</h2>
        <div class="categoria-grid">
            <div class="categoria-row">
                <div class="card-categoria">Categoria 1</div>
                <div class="card-categoria">Categoria 2</div>
            </div>
            <div class="categoria-row">
                <div class="card-categoria">Categoria 3</div>
                <div class="card-categoria">Categoria 4</div>
                <div class="card-categoria">Categoria 5</div>
            </div>
        </div>
    </section>
</body>
</html>
