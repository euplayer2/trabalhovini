<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panela Velha</title>
    <link rel="stylesheet" href="style_home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-nome">
                <img class="imagem-panela" src="panela velha.png" alt="panela velha">
                <h1 class="txt-panela" >PANELA VELHA</h1>
            </div>
            <div class="barra_de_pesquisa">
                <input type="text" class="search-txt" placeholder="Pesquise uma receita">
                <a href="#" class="search-btn">
                    <img src="search_magnifier_icon_145939.svg" alt="lupa" height="20" width="20">
                </a>
            </div>
        </nav>
    </header>

    <div class="slider-container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
      
        <div class="slides">
          <div class="slide">
           <a href="Peru com Limão e Ervas.html"><img src="BannerPeru.png" alt="Imagem 1"></a>
          </div>
          <div class="slide">
            <a href="Hambúrguer na Airfryer.html"><img src="BannerBurger.png" alt="Imagem 2"></a>
          </div>
          <div class="slide">
            <a href="Rabada.html"><img src="BannerRabada.png" alt="Imagem 3"></a>
          </div>
        </div>
      
        <div class="nav">
          <label for="slide1" class="nav-dot"></label>
          <label for="slide2" class="nav-dot"></label>
          <label for="slide3" class="nav-dot"></label>
        </div>
      </div>

      <section class="categorias">
        
        <div class="categoria-grid">
            <div class="categoria-row">
                <div class="card-categoria">
                    <a href="escolherReceitas.html"><img src="pratoprincipal-removebg-preview.png" alt="Categoria 1"></a>
                </div>
                <div class="card-categoria">
                    <img src="carnes-removebg-preview.png" alt="Categoria 2">
                </div>
            </div>
            <div class="categoria-row">
                <div class="card-categoria">
                    <img src="massas-removebg-preview.png" alt="Categoria 3">
                </div>
                <div class="card-categoria">
                    <img src="sobremesas-removebg-preview.png" alt="Categoria 4">
                </div>
                <div class="card-categoria">
                    <img src="drinks-removebg-preview.png" alt="Categoria 5">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
